<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset='utf-8'>
    <style>
      .square {
        width: 15px;
        height: 15px;
        border: black 1px solid;
        float: left;
        position: absolute;
        transition: background 0.3s;

      }
      .littleRectangle {
        width: 5px;
        height: 15px;
        float: left;

      }
      .active {
        background: blue;
      }
      #Button {
        /*position:absolute;*/
        float: right;
      }
      .change{

      }
    </style>
  </head>
  <body>
     <button id='Button' type="button">Start</button>
    <script>
        var body = document.body;
        //document.getElementById('Button').style.top = 200 + 'px';
        var Interval;
        var GameState;
        function CreateArray(x, y) {
          for(var j = 0; j < y; j++) {
            for(var i = 0; i < x; i++) {
              var square = document.createElement('div');
              square.className = 'square';
              document.body.appendChild(square);
              square.style.left = 15 * i + 'px';
              square.style.top = 15 * j + 'px';
              square.dataset.x = i;
              square.dataset.y = j;
              square.dataset.status = 0;
              square.addEventListener("click", function(event) {
                event.target.classList.toggle('active');
                console.log(AmountOfNeighbors(event.target));
              });
            }
          }
        }

         function AmountOfNeighbors(x, y) {
          var result = 0;
          for(var j = -1; j < 2; j++) {
            for(var i = -1; i < 2; i++) {
              let selector = document.querySelector('[data-x="' + (x+i) + '"][data-y="'+ (y+j) +'"].active');
              if(!(i === 0 && j ===0) && selector) {
                result++
              }
            }
          }
          return result;
        }

        function start() {
          let amount = 0;
          let selector = 0;
          for(let y = 0; y < 25; y++) {
            for(let x = 0; x < 25; x++) {
              amount =  AmountOfNeighbors(x, y);
              selector = document.querySelector('[data-x="'+ x +'"][data-y="'+ y +'"]');
              if (selector.classList.contains('active')) {
                if(amount < 2 || amount > 3) {
                  selector.dataset.status = 1;
                }
              }
              else if (amount == 3) {
                selector.dataset.status = 1;
              }
            }
          }
          for(let y = 0; y < 25; y++) {
            for(let x = 0; x < 25; x++) {
              selector = document.querySelector('[data-x="'+ x +'"][data-y="'+ y +'"]');
              if (selector.dataset.status == 1) {
                selector.classList.toggle('active');
                selector.dataset.status = 0;
              }
            }
          }
        }
        CreateArray(25, 25);
        Button.addEventListener("click", function(event){
          if(GameState == 'Start'){
          GameState = document.getElementById('Button').innerHTML = 'Stop';
          Interval = setInterval(start, 300);
          }
          else {
            clearInterval(Interval);
          GameState = document.getElementById('Button').innerHTML = 'Start';
          }
        });

        </script>
  </body>
</html>
